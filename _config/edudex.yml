---
Name: app-edudex
---

# Add EduDex configuration to SiteConfig
SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - Restruct\EduDex\Integration\SilverStripe\Extensions\SiteConfigExtension

# Configure Injector to use SilverStripeClient when requesting base Client
# For non-SilverStripe projects, use the base Restruct\EduDex\Client class
SilverStripe\Core\Injector\Injector:
  Restruct\EduDex\Client:
    class: Restruct\EduDex\Integration\SilverStripe\SilverStripeClient
